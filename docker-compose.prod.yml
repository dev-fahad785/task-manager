version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - fullstack-network

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./backend/.wwebjs_auth:/app/.wwebjs_auth
      - ./backend/.wwebjs_cache:/app/.wwebjs_cache
    networks:
      - fullstack-network

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db

    restart: always
    networks:
      - fullstack-network

networks:
  fullstack-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local

